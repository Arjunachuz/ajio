{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <script
src="https://www.gstatic.com/charts/loader.js">
</script>
    <div class="main-section">
        <div class="page-section account-header buyer-logged-in">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <!-- load the side bar -->
                    {% include 'includes/a_sidebar.html' %}
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                        <div class="user-dashboard loader-holder">
                            <br>
                            <h5 style="text-align: center;" class="text-uppercase">Overview</h5>
                            <br>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="company-logo" >
                                    <ul style="text-align: center; margin-top: 20px;">
                                        <li style="margin: 20px;" class="has-border">
                                            <figure>
                                                <a href=""><img src="{% static 'images/vendors.png' %}" class="attachment-full size-full wp-post-image" alt=""></a>
                                            </figure>
                                            <h2>VENDORS</h2>
                                            <h3>{{vendors_count}}</h3>
                                        </li>
                                        <li style="margin: 20px;" class="has-border">
                                            <figure>
                                                <a href=""><img src="{% static 'images/users (2).png' %}" class="attachment-full size-full wp-post-image" alt=""></a>
                                            </figure>
                                            <h2>USERS</h2>
                                            <h3>{{users_count}}</h3>
                                        </li>
                                        <li style="margin: 20px;" class="has-border">
                                            <figure>
                                                <a href=""><img src="{% static 'images/orders (2).png' %}" class="attachment-full size-full wp-post-image" alt=""></a>
                                            </figure>
                                            <h2 >ORDERS</h2>
                                            <h3>{{orders_count}}</h3>
                                        </li>
                                        <li style="margin: 20px;" class="has-border">
                                            <figure>
                                                <a href=""><img src="{% static 'images/revenue.png' %}" class="attachment-full size-full wp-post-image" alt=""></a>
                                            </figure>
                                            <h2  style="margin-top: 15px;">REVENUE</h2>
                                            <h3>â‚¹ {{revenue}}</h3>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <canvas id="chart"></canvas>
                            <div class="user-holder">
                              
                                <!-- <div id="Chart" style="width:100%px; height:400px"></div> -->
                                
                                
                            </div>      
                        </div>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                   
                    <script>let ctx = document.getElementById("chart").getContext("2d");
                        let chart = new Chart(ctx, {
                          type: "pie",
                          data: {
                           labels: ["New", "Pending", "Accepted", "Declined","Completed"],
                           datasets: [
                            {
                              label: "Status of Order",
                              borderColor: "#000000",
                              backgroundColor: [
                                                'rgb(255, 99, 132)',
                                                'rgb(255, 159, 64)',
                                                'rgb(255, 205, 86)',
                                                'rgb(75, 192, 192)',
                                                'rgb(54, 162, 235)',
                                                // 'rgb(153, 102, 255)',
                                                // 'rgb(201, 203, 207)'
                                            ],
                                            hoverOffset: 4,
                        
                        
                              data: {{data1}}
                            }
                           ]
                          },
                          options: {
                           title: {
                            text: "Status of Orders",
                            display: true
                           }
                          }
                        });
                        
                        </script>
                    
                    
    {% endblock %}
