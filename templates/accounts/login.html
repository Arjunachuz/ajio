<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="bg-blue-900">
  
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
  <div class="grid h-screen place-items-center">
    
     
    
  <div class="">
      {% if messages %}
         {% for message in messages %}
            <h4 style="text-align: center; padding-top: 50px; color:white" class="text-xs md:text-sm lg:text-base" >{{message}}</h4>
         {% endfor %}
      {% endif %}
  </div>
  <div class="lg:w-96 lg:h-96 md:w-72 md:h-72 w-60 h-60 rounded-full bg-black border-4 border-white grid h-screen place-items-center">
    <div class="lg:w-5/6 lg:h-5/6 md:w-5/6 md:h-5/6 w-5/6 h-5/6 rounded-full bg-gray-400 grid h-screen place-items-center ">
      <div class="lg:w-5/6 lg:h-5/6 md:w-5/6 md:h-5/6 w-5/6 h-5/6 rounded-full bg-white border-2 border-black">
        <h1 class="text-black-900 text-center lg:text-3xl font-bold mt-8 md:text-2xl md:mt-9 lg:mt-10 text-xl">LOGIN</h1>
        <input class="border-2 border-black rounded-full text-xs md:text-sm lg:text-base lg:ml-5 lg:mt-4 text-center md:w-5/6 lg:p-4 md:p-3 md:mt-2 md:ml-4 w-5/6 h-5 mt-1 ml-3" type="email" name="email" placeholder="Email">
        <input class="border-2 border-black rounded-full text-xs md:text-sm lg:text-base lg:ml-5 lg:mt-4 text-center md:w-5/6 lg:p-4 md:p-3 md:mt-2 md:ml-4 w-5/6 h-5 mt-1 ml-3" type="password" name="password" placeholder="Password">
        <button class="rounded-full bg-blue-900 ml-14 mt-2 w-16 text-white border-2 border-black w-12 h-4 text-xs md:w-16 md:h-6 md:ml-16 md:text-sm lg:w-24 lg:h-8 lg:ml-20 lg:mt-4 lg:text-base" type="submit">login</button>
        
     </div>
    </div>
  </div>
  <h2 style="margin-bottom: 50px;" class="text-white text-xs md:text-sm lg:text-base">Don't have an account? register <a href="{% url 'registerUser' %}" class="text-red-500 underline ">here</a></h2>
  <a class="text-black" href="{% url 'forgot_password' %}">Forgot password ?</a> 
  
  </div>
</form>
  
<div style=" position: relative; display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color:#e5e7eb;">
    <div style=" position: relative; box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3); background-color: black;
	width: 90vw;
			max-width: 550px;
			height: 50%;
	border-radius: 50%; display: flex;
justify-content: center;
align-items: center;">
      <div style="background-color: black;
     	width: 88vw;
			max-width: 540px;
			height: 88vw;
			max-height: 540px;
      border-radius: 50%; border: 2px solid rgb(92, 92, 92); display: flex;
justify-content: center;
align-items: center;">
      <div style="background-color: black;
     	width: 85vw;
			max-width: 520px;
			height: 85vw;
			max-height: 520px;
      border-radius: 50%; border: 2px solid rgb(92, 92, 92); display: flex;
justify-content: center;
align-items: center;">
 <div style="background-color: #e5e7eb;
		width: 75vw;
			max-width: 450px;
			height: 75vw;
			max-height: 450px;
 border-radius: 50%; border: 15px solid rgb(54, 54, 54); display: flex;
justify-content: center;
align-items: center;">
  <form style="display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 80%;
  max-width: 300px;">
  <label for="email" style="position: relative;">
      <input type="email" name="email" id="email" placeholder="Email " style=" background-color:  #e5e7eb; border: none; border-bottom: 2px solid black; padding: 10px; width: 80%; font-size: 16px; outline: none;" />
      <!-- <span style="position: absolute; left: 0; top: 0; transform: translate(0, 25px); font-size: 14px; color: #aaa;">Email</span> -->
  </label>

  <label for="password" style="position: relative;">
      <input type="password" name="password" id="password" placeholder=" password" style=" background-color:  #e5e7eb; border: none; border-bottom: 2px solid black; padding: 10px; width: 80%; font-size: 16px; outline: none;" />
      <!-- <span style="position: absolute; left: 0; top: 0; transform: translate(0, 25px); font-size: 14px; color: #aaa;">Password</span> -->
  </label>

  <button type="submit" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 25px; background-color: rgb(2, 2, 66); color: white; font-size: 16px; cursor: pointer;">Submit</button>
  <a style="margin-top: 10px;" href="">Forgot password ?</a>
  
</form>

</div></div><div style="	position: absolute;
	bottom: -10px;
	left: 50%;
	transform: translateX(-50%);
	width: 50vw;
			max-width: 300px;
			height: 3vw;
			max-height: 20px;
	background-color: rgba(0, 0, 0, 0.3);
	border-radius: 50%;"></div></div></div>
</div>

</html>
